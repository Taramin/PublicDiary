
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Collection editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<header th:insert="blocks/header :: header"> </header>

<form class="d-flex" method="post" enctype="multipart/form-data">

    <div class="col-lg-8 mx-auto p-3 py-md-5">

        <div class="row featurette">
            <div class="col-md-7 order-md-2">
                <h2 class="featurette-heading" th:text="'Author:'+${accountUser.getFirstName()}+' '+${accountUser.getLastName()}+' @'+${accountUser.getUsername()}"></h2>

                <h2 class="featurette-heading" >Description: </h2>
                <div th:if="${currentPost != null && currentPost.getDescription() != null}">
                    <textarea id="textarea" rows="6" name="inputDescription" th:text="${currentPost.getDescription()}"></textarea>
                </div>
                <div th:if="${currentPost == null || currentPost.getDescription() == null}">
                    <textarea id="textarea2" rows="6" name="inputDescription"></textarea>
                </div>

            </div>
            <div class="col-md-5 order-md-1">
                <div th:if="${currentPost!=null && currentPost.getImageName()!=null}">
                  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" th:xmlns="'../../images/'+${currentPost.getImageName()}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                </div>
                    <input type="file" id="fileInput" value="Choose new image" name="inputImage" accept="image/*">
            </div>

        </div>
    </div>

    <div class="col-md-0 text-end">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button class="btn btn-outline-success" type="submit" onclick="">Save post</button>
        </div>
    </div>
</form>


</html>
