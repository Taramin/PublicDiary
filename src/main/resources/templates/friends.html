<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find friends</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<header th:insert="blocks/header :: header"> </header>

<div class="col-lg-8 mx-auto p-3 py-md-5">

    <form class="d-flex" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchTerm">
        <button class="btn btn-outline-success" type="submit" onclick="">Search</button>
    </form>

    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div th:each="el : ${users}">

            <div class="feature col">
                <div th:if="${el.getImageName()}!=null">
                    <img th:src="'images/'+${el.getImageName()}" width="140" class="bd-placeholder-img rounded-circle">
<!--                  <svg class="bd-placeholder-img rounded-circle" width="140" height="140" th:xmlns="'images/'+${el.getImageName()}" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>-->
                </div>
                <h2 th:text="'@'+${el.username}"></h2>
                <p th:text="${el.getFirstName()} + ' ' + ${el.getLastName()} + ' would postLike to find friends!'"></p>
                <p><a class="btn btn-secondary" th:href="'/account/' + ${el.id}">More information</a></p>
            </div>

        </div>
    </div>
</div>
</html>
