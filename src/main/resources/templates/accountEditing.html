
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<header th:insert="blocks/header :: header"> </header>

<form class="d-flex" method="post" enctype="multipart/form-data">

<div class="col-lg-8 mx-auto p-3 py-md-5">

    <div class="col-md-30 text-end">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <a href="/collection/null/edit" class="btn btn-outline-primary">Publish post</a>
            <button class="btn btn-outline-success" type="submit" onclick="">Save changes</button>
        </div>
    </div>

    <div class="row featurette">
        <div class="col-md-7 order-md-2">
            <h2 class="featurette-heading">Full name: </h2>
            <input type="text" id="inputFirstName" th:value="${accountUser.getFirstName()}" name="inputFirstName">
            <input type="text" id="inputLastName" th:value="${accountUser.getLastName()}" name="inputLastName">

            <h2 class="featurette-heading">Username: @</h2>
            <input type="text" id="inputUsername" th:value="${accountUser.getUsername()}" name="inputUsername">

            <h2 class="featurette-heading">Country: </h2>
            <input type="text" id="inputCountry" th:value="${accountUser.getCountry()}" name="inputCountry">

            <h2 class="featurette-heading">City: </h2>
            <input type="text" id="inputCity" th:value="${accountUser.getCity()}" name="inputCity">

            <h2 class="featurette-heading">Description: </h2>
            <textarea id="textarea" rows="6" name="inputDescription" th:text="${accountUser.getDescription()}">
            </textarea>

        </div>
        <div class="col-md-5 order-md-1">
            <div th:if="${accountUser.getImageName()}!=null">
                <div class="col-md-5 order-md-1">
                    <img th:src="'../images/'+${accountUser.getImageName()}" width="250">
                </div>
            </div>
            <input type="file" id="fileInput" value="Choose new image" name="inputImage" accept="image/*">
        </div>

    </div>
</div>

</form>

</html>
