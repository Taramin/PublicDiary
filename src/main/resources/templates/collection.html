<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Collection</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>

<header th:insert="blocks/header :: header"> </header>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div th:each="el : ${posts}">

            <div class="col">
                <div class="card shadow-sm">
                    <div th:if="${el.getImageName()!=null}">
                        <img class="card-img-top" th:src="'images/'+${el.getImageName()}" width=100% height="225" aria-label="Image to description">
                    </div>

                    <div class="card-body">
                        <p class="card-text" th:text="${el.getDescription()}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="'/collection/'+${el.getId()}+'/edit'" class="btn btn-sm btn-outline-secondary">Edit</a>
                                <a th:href="'/collection/'+${el.getId()}+'/like'" class="btn btn-sm btn-outline-secondary">Like</a>
                            </div>
                            <small class="text-muted" th:text="${el.getLikes()}+' likes'"></small>
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>
</div>

</html>
